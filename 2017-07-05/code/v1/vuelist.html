<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vuelist</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">  
	<link rel="stylesheet" type="text/css" href="css/main.css">	
</head>
<body>
	
	<div id="menu">
		<ul class="menu_ul">
			<li v-for="(list,index) in menuLists"><a v-on:click="changeIndex(index)" href="###">{{ list.title }}</a></li>
		</ul>
		<div class="content">
			{{content}}
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vuelist.js"></script>
</body>
</html>
